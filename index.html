<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Hex to RGB calc</title>
  </head>
  <body>
    <h1 id="heading">Hex to RGB Calculator</h1>
    <div class="left">
      <p>Enter a hex color code:</p>
      <input id="hexInput" type="text" placeholder="#FFFFFF">
      <button id="convertButtonL">Convert</button>
      <p id="rgbResult"></p>
    </div>
    <div class="right">
      <p>Enter a RGB code:</p>
      <input id="rgbInput" type="text" placeholder="rgb(255, 255, 255)">
      <button id="convertButtonR">Convert</button>
      <p id="hexResult"></p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
